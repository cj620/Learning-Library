<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.name = 'win';
    window.age = 18
const obj = {
    name: 'joy',
    age: 12,
    getName: () => {
        console.log(this); // 箭头函数的this比较特殊，他指向的父作用域，而不是调用时的this
        console.log(this.name); //win 
    },
    getAge: function(){
      console.log(this);       //普通函数的this指向他的的调用者
      console.log(this.age);   
    }                           
}
obj.getName(); //win
obj.getAge()  //12

//总结 ： this的几种绑定方式的优先级  箭头函数 -> new绑定 -> 显示绑定call/bind/apply -> 隐式绑定 -> 默认绑定
                                     //new绑定例如用构造函数来创建对象 使this全部指向新对象
                                     //使用call/apply/bind方法的绑定
                                     //隐式绑定： 直接指向调用者的绑定
                                     //默认绑定： 一般发生在回调函数，函数直接调用
  </script>
</body>
</html>
