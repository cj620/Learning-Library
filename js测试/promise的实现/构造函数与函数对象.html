<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let A  =function(name){
      this.name = name
    }
    A.prototype.b = function(){
      console.log(this.name);
    }
    let a = new A("hah")
    a.d = function(){
      console.log("gg");
    }
    A.gp= function(){          //动态的给构造函数中添加方法，他的实例对象不能继承到
      console.log("oo");
      
    }
    // a.b()
    console.log(A);
    console.log(A.prototype);
    console.log(a);
    console.log(a.constructor); // 原型和实例对象的 constructor都指向构造函数
    
    A.gp()
    
    
    
    
  </script>
</body>
</html>
