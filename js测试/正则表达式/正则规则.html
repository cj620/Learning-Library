  <script>

//正则表达式
/*
1. RegExp（正则表达式）是一个构造函数
2. /abc/ 两个斜杠包裹就能识别为正则表达式
3. 它不区分字符串和数字

4. 原型上的方法 test(p)   对p进行匹配 返回布尔值
*/

/*
    规则
     |: 或者
    ():表示优先级
    [] :或逻辑 里面任何一个都可以作为代表     []内的^表示不包含
  ^和$ :开始符和结尾符     /^[abc]$/         限制开头和结尾，只匹配abc中的一个值
  *和+ :出现次数分别>=0 和 >=1
    ?  :出现与否  也就是0或则1此
  {num}：具体重复次数   {3}：3次   {3,}3次以上  {3,6}3到6次


预定义类
    \d  ===  [0-9]
    \D  ===  [^0-9]
    \w  ===  [A-Za-z0-9_]
    \W  ===  [^A-Za-z0-9_]
    \s  ===  [\t\r\v\n\f] (所有空格)
    \S  ===  [^\t\r\v\n\f]  


匹配参数
  i ：忽略大小写    /abc/gi   进行全局匹配 且忽略大小写
  g：全局匹配    
  gi：全局匹配并且忽略大小写


字符方法：replace
  字符串对象的方法，可以用来使用正则规则进行替换
  str.replace(/abc/,'cde')
  将能匹配/abc/的元素 转换成cde
*/


const zz = new RegExp(123)  //传参无限制
const zz1 = new RegExp("123")
console.log(zz,zz1);// /123/  /123/

console.log(zz.test(12359));  //true

  </script>
</body>
