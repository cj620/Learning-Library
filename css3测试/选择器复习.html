<style>
/*
:first-child   第一个子元素
:nth-child(n)  正序第n个子元素

::selection 选择用户鼠标选择的部分
:not()  选择非用户指定的选择器
:root   根节点选择器

:enabled  选择状态可用的元素
:disabled 选择状态不可用的元素

:checked  选择选中状态下的input标签

[attr="value"] 属性选择器 根据属性查找  input[type="text"] 查找type值为text的input
*/
